<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maksim Nevezhin — QUTEEX</title>

  <!-- Шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    /* СБРОС */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #010a13, #031b24 60%, #001318);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow-x: hidden;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    /* Наложение текстурного шума */
    .bg-noise {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://transparenttextures.com/patterns/dark-mosaic.png');
      opacity: 0.035;
      z-index: 0;
    }

    .container {
      max-width: 480px;
      padding: 2rem;
      position: relative;
      z-index: 1;
      transition: all 0.4s ease;
    }

    .avatar {
      width: 110px;
      height: 110px;
      background: #00f2ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 42px;
      font-weight: 700;
      color: #00161c;
      margin: 0 auto 24px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.4);
      transition: box-shadow 0.3s ease;
    }

    .avatar:hover {
      box-shadow: 0 0 60px rgba(0, 255, 255, 0.7);
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }

    .nickname {
      color: #00f2ff;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .role {
      color: #a8a8a8;
      font-size: 14px;
      margin-bottom: 32px;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      border: 2px solid;
      border-radius: 12px;
      font-size: 14px;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-telegram {
      color: #00f2ff;
      border-color: #00f2ff;
    }

    .btn-telegram:hover {
      background-color: #00f2ff;
      color: #00161c;
    }

    .btn-mail {
      color: #ff0055;
      border-color: #ff0055;
    }

    .btn-mail:hover {
      background-color: #ff0055;
      color: #ffffff;
    }

    @media (min-width: 768px) {
      .container {
        max-width: 720px;
        padding: 3rem;
      }

      .avatar {
        width: 140px;
        height: 140px;
        font-size: 56px;
        margin-bottom: 32px;
      }

      h1 {
        font-size: 32px;
      }

      .nickname {
        font-size: 16px;
      }

      .role {
        font-size: 16px;
        margin-bottom: 40px;
      }

      .btn {
        font-size: 16px;
        padding: 14px 28px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-noise"></div>
  <div class="container">
    <div class="avatar">Q</div>
    <h1>Maksim Nevezhin</h1>
    <div class="nickname">'QUTEEX'</div>
    <div class="role">Веб-дизайнер</div>
    <div class="btns">
      <a href="https://t.me/quteex" target="_blank" class="btn btn-telegram">✈ Telegram</a>
      <a href="mailto:quteex.media@email.com" class="btn btn-mail">✉ Почта</a>
    </div>
  </div>
</body>
</html>
